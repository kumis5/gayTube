<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles-playlist/playlist.css">
  <title>GayTube Music</title>
</head>

<body>
  <header class="header">
    <img src="icons/gaytube-music-logo.svg" alt="" class="header__logo">
    <p class="header__logo-sub">Здесь каждый получит свой cum</p>
  </header>
  <main class="container">
    <div class="cover">
      <div class="cover__image">
        <img class="cover__image" src="channel-pictures/suction-ava.png">
      </div>
      <h1 class="cover__heading">Suction-playlist</h1>
    </div>

    <!-- на будущее по кнопке добавить сделай возможность чтобы в сам плейлист добавлялись песни и исполнитель -->
    <div class="other-htmls">
      <iframe id="playerFrame" class="html__music__player" id="playerFrame" src="music-player.html" width="100%" height="500"></iframe>
      <iframe id="playlistFrame" class="html__music__playlist" src="music-playlist.html" width="100%"
        height="455"></iframe>
    </div>

    <div class="block">
      <h3>Добавить песню</h3>
      <div class="input">
        <input type="text" placeholder="Название" class="input__text input__text_type_title">
        <input type="text" placeholder="Исполнитель" class="input__text input__text_type_artist">
        <button class="input__btn input__btn_action_add">
          Добавить
        </button>
      </div>
    </div>
    <div class="block">
      <h3>Добавленные</h3>
      <div class="no-songs">
        <p class="no-songs__text">Нет добавленных песен</p>
      </div>
      <div class="songs-container">

      </div>
      <div class="input__submit">
        <button class="input__btn input__btn_action_reset input__btn_disabled" disabled>
          Очистить плейлист
        </button>
      </div>
    </div>
  </main>

  <template id="song-template">
    <div class="song">
      <h4 class="song__artist"></h4>
      <p class="song__title"></p>
      <button class="song__like"></button>
    </div>
  </template>

  <script type="module" src="script-playlist.js"></script>
  <script>
    // Обработчик пробела для всей страницы
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        const playerFrame = document.getElementById('playerFrame');
        if (playerFrame) {
          const playerWindow = playerFrame.contentWindow;
          const isPlaying = playerWindow.document.querySelector('.player').classList.contains('play');

          if (isPlaying) {
            playerWindow.pauseSong();
          } else {
            playerWindow.playSong();
          }
        }
      }
    });
  </script>
  <script type="module" src="music-playlist.js"></script>
</body>

</html>
